<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Upscaler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .container {
            flex: 1;
            display: flex;
            padding: 40px;
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .upload-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-5px);
        }

        .drop-zone.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .upload-subtext {
            color: #666;
            font-size: 1em;
        }

        .preview-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .image-preview {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        .result-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e9ecef;
        }

        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .comparison-item {
            text-align: center;
        }

        .comparison-item h3 {
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .comparison-item img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ AI Image Upscaler</h1>
        <p>Enhance your images with artificial intelligence</p>
    </div>

    <div class="container">
        <div class="upload-section">
            <h2 style="margin-bottom: 30px; color: #333; font-weight: 600;">Upload Image</h2>
            
            <div class="drop-zone" id="dropZone">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drop your image here</div>
                <div class="upload-subtext">or click to browse files</div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="upscaleBtn" disabled>
                    ‚ú® Upscale Image
                </button>
                <button class="btn btn-secondary" id="clearBtn" disabled>
                    üóëÔ∏è Clear
                </button>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Processing...</div>
            </div>
        </div>

        <div class="preview-section">
            <h2 style="margin-bottom: 30px; color: #333; font-weight: 600;">Preview</h2>
            
            <div id="imagePreview" class="hidden">
                <img id="previewImg" class="image-preview" alt="Preview">
                <div style="text-align: center; color: #666;">
                    <p id="imageInfo"></p>
                </div>
            </div>

            <div id="emptyState" style="text-align: center; color: #999; padding: 100px 20px;">
                <div style="font-size: 3em; margin-bottom: 20px;">üñºÔ∏è</div>
                <p>No image selected</p>
            </div>

            <div class="result-section hidden" id="resultSection">
                <h3 style="color: #333; margin-bottom: 20px;">‚úÖ Upscaling Complete!</h3>
                <div class="comparison">
                    <div class="comparison-item">
                        <h3>Original</h3>
                        <img id="originalImg" alt="Original">
                    </div>
                    <div class="comparison-item">
                        <h3>Upscaled</h3>
                        <img id="upscaledImg" alt="Upscaled">
                    </div>
                </div>
                <button class="btn btn-primary" id="downloadBtn" style="margin-top: 20px; width: 100%;">
                    üíæ Download Upscaled Image
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
